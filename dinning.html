<html>
    <head><title>dinning</title>
    <h1 align="center"><b>VVIT RESTAURANT</b></h1>
    </head>
    <body>
        <h5>Book your Dinner here</h5>
        <Label>Visitor Name-</Label>
        <input type="text" autofocus maxlength="20"/>
        <br/>
        <label>Number of Members-</label>
        <input type="number" min="2"/>
        <br/>
        <label>Phone Number-</label>
        <input type="number" max="10"/>
        <br/>
        <label>e-mail</label>
        <input type="email" />
        <br/>
        <label>Type of Food-</label>
        <label>Chinese</label>
        <input type="checkbox" id="Chinese" name="chinese" value="Chinese"/>
        <label>Thai</label>
        <input type="checkbox" id="Thai" name="thai" value="Thai"/>
        <label>North Indian</label>
        <input type="checkbox" id=" North Indian" name="northindian" value="NorthIndian"/>
        <label>South Indian</label>
        <input type="checkbox" id="South Indian" name="southindian" value="SouthIndian"/>
        <br/>
        <label>Room Status</label>
        <input type="radio" name="AC" id="room" value="AC"/>
        <label>AC</label>
        <input type="radio" name="Non-AC" id="room" value="Non AC" />
        

    </body>
</html>
