<html>
    <head>
        <title>Driver's License</title>
        <h1 align="center">Application for Driver's License</h1>
    </head>
    <form align="center" action="/home/3-cse-c/5g7/success.html">
        <label>Date of Birth :</label>
        <input type="date" id="dob" name="dob"/>
        <br/>
        <br/>
        <label>Gender :</label>
        <input type="radio" id="male" name="gender"/>
        <label>Male</label>
        <input type="radio" id="female" name="gender"/>
        <label>Female</label>
        <input type="radio" id="other" name="gender"/>
        <label>others</label>
        <br/>
        <br/>
        <label>License</label>
        <input type="License" id="license" name="license" minlength="10" maxlength="10" required/>
        <br/>
        <br/>
        <label>Pan Card</label>
        <input type="text" pattern="[A-Za-z0-9]+" maxlength="10" required minlength="10"/>
        <br/>
        <br/>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
    </form>
</html>
